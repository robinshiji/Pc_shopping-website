<!-- templates/admin/change_order_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Order Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Change Status for Order ID: {{ order.id }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="status">Select Status</label>
                <select name="status" id="status" class="form-control">
                    {% for value, display in status_choices %}
                        <option value="{{ value }}" {% if value == order.status %}selected{% endif %}>
                            {{ display }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>

        <a href="{% url 'admin_view_orders' %}" class="btn btn-secondary mt-3">Back to Orders</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
