<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 100px; /* Adjust margin to prevent content overlap with navbar */
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Lumina logic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'custompage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'viewproduct' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_company' %}">Manage Companies</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Add a New Product</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Company Name Dropdown -->
            <label for="company">Select Company:</label>
            <select id="company" name="company_id" required>
                <option value="" disabled selected>Select a company</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.companyname }}</option>
                {% empty %}
                    <option value="" disabled>No companies available</option>
                {% endfor %}
            </select>

            <!-- Product Name -->
            <label for="productname">Product Name:</label>
            <input type="text" id="productname" name="productname" placeholder="Enter product name" required>

            <!-- Product Description -->
            <label for="description">Product Description:</label>
            <textarea id="description" name="desc" rows="4" placeholder="Enter product description" required></textarea>

            <!-- Product Image Upload -->
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="photo" accept="image/*" required>

            <label for="category">Product category:</label>
            <input type="text" id="category" name="category" placeholder="Enter product category"  required>


            <!-- Product Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
