<!-- templates/admin/addphoto.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
</head>
<body>
    <h1>Upload Photo</h1>
    <form action="" method="post" enctype="multipart/form-data">  <!-- Important for file uploads -->
        {% csrf_token %}
        <input type="file" name="photo" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
